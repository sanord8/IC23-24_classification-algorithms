<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Algorithms</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Icons  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Underscore lib -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

    <!-- Google lib -->
    <script type='text/javascript'
        src='https://www.google.com/jsapi?autoload={"modules":[{"name":"visualization","version":"1","packages":["orgchart"]}]}'></script>
    <!-- Styles  -->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <span class="material-symbols-outlined">category</span>
                Classlification Algorithms
            </span>
        </div>
    </nav>

    <div class="container-fluid ps-1 mt-2">
        <div class="row row-cols-1 mx-2">
            <!-- Data -->
            <div class="col-3">
                <div class="row">
                    <h3>Data</h3>
                    <h4>Iris-Versicolor</h4>
                    <div class="table-wrap">
                        <table class="table table-striped">
                            <tbody id="versicolorTable">

                            </tbody>
                        </table>
                    </div>
                    <h4 class="mt-3">Iris-Setosa</h4>
                    <div class="table-wrap">
                        <table class="table table-striped">
                            <tbody id="setosaTable">

                            </tbody>
                        </table>
                    </div>
                    <h3 class="mt-4">Tests</h3>
                    <div id="tests">

                    </div>
                </div>
            </div>
            <!-- Solutions -->
            <div class="col-9">
                <div class="row row-cols-1 row-cols-md-2">
                     <!-- K-Means -->
                    <div id="kMeans" class="col">
                        <h3>K-Means</h3>
                        <h4>Centroids</h4>
                        <div id="kMeansCentroids">
                        </div>
                        <h4>Test Solutions</h4>
                        <div id="kMeansTests">
    
                        </div>
                    </div>
                    <!-- Bayes -->
                    <div id="bayes" class="col">

                    </div>
                    <!-- Lloyd -->
                    <div id="lloyd" class="col">

                    </div>
                    <!-- SOM -->
                    <div id="som" class="col">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <!-- Web logic -->
        <script src="./main.js" type="module"></script>
    </footer>
</body>

</html>
